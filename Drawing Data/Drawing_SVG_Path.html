        <meta charset="utf-8">
        <title>Drawing SVG Shapes - Playstation Buttons</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>

            /*style sheet here*/

    <body>
        <svg width="1000" height="1000" id="svg1"></svg>
        <script type="text/javascript">

            const svgCanvas = d3.select("#svg1");

            // test shape path
            // traingle
            const root_three = Math.sqrt(3);
            const x = 200 / root_three;
            const x_by_2 = x / 2;
            const triangle_path = ["M250,200 L" + (250 + x_by_2) + ",300 L" + (250 - x_by_2) + ",300 Z"];
            
            const eq_triangle = svgCanvas.append("path")
                                        .attr("d", triangle_path)
                                        .attr("stroke", "#0DEFD5")
                                        .attr("stroke-width", 20)
                                        .attr("fill", "none");

            // circle
            const tan_pi_by_8 = Math.sqrt(2) - 1;
            const cpv = 50 * (4 * tan_pi_by_8) / 3;
            const cpv_y_minus = 250 - cpv;
            const cpv_x_minus = 750 - cpv;
            const cpv_x_plus = 750 + cpv;
            const cpv_y_plus = 250 + cpv;
            var circle_path = "M700,250 C700," + cpv_y_minus + " " + cpv_x_minus + ",200 750,200 ";
            circle_path += "C" + cpv_x_plus + ",200 " +  "800," + cpv_y_minus + " 800,250 ";
            circle_path += "C800," +  cpv_y_plus + " " + cpv_x_plus + ",300 750,300 ";
            circle_path += "C" + cpv_x_minus + ",300 700," + cpv_y_plus + " 700,250";
            circle_path = [circle_path]; 
            const circle = svgCanvas.append("path")
                                    .attr("d", circle_path)
                                    .attr("stroke", "#D4706C")
                                    .attr("stroke-width", 20)
                                    .attr("fill", "none");

            // square
            const square_path = ["M200,700 L300,700 L300,800 L200,800 Z"];
            const square = svgCanvas.append("path")
                                    .attr("d", square_path)
                                    .attr("stroke", "#D78DB5")
                                    .attr("stroke-width", 20)
                                    .attr("fill", "none");

            // ex
            const ex_path = ["M700,800 L800,700 M700,700 L800,800"];
            const ex = svgCanvas.append("path")
                                .attr("d", ex_path)
                                .attr("stroke", "#9FAAD9")
                                .attr("stroke-width", 20);

            // Quadrants
            const quadrants_path = ["M500,100 500,900 M100,500 L900,500"];
            const quadrants = svgCanvas.append("path")
                                        .attr("d", quadrants_path)
                                        .attr("stroke", "gray")
                                        .attr("stroke-width", 3)
